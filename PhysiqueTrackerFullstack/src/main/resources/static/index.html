<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Physique Tracker</title>
</head>
<body>
    <h1>Physique Tracker</h1>

    <h2>Add Entry</h2>
    <from th:action="@{/add}" method="post">
        Date: <input type="date" name="date" required>
        Weight: <input type="number" step="0.1" name="weight" required>
        Neck: <input type="number" step="0.1" name="neck">
        Chest: <input type="number" step="0.1" name="chest">
        L Arm: <input type="number" step="0.1" name="lArm">
        R Arm: <input type="number" step="0.1" name="rArm">
        Waist: <input type="number" step="0.1" name="waist">
        Navel: <input type="number" step="0.1" name="navel">
        L Leg: <input type="number" step="0.1" name="lLeg">
        R Leg: <input type="number" step="0.1" name="rLeg">
        <button type="submit">Add</button>
    </from>
</body>
</html>
